plugins {
    id 'java'
}

group 'Team6'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jsoup:jsoup:1.12.1'
    compile 'net.sourceforge.htmlunit:htmlunit:2.36.0-SNAPSHOT'
}
