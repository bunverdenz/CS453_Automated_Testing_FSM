<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"> 
  <link rel="icon" href="./img/icon.png"> 
  <title>Melodize - Song List</title> 
  <link href="scripts/jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" id="team6_0"> 
  <link href="css/general.css" rel="stylesheet" id="team6_0"> 
  <link href="css/songInfo.css" rel="stylesheet" id="team6_0"> 
  <link href="css/comment.css" rel="stylesheet" id="team6_0"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
  <link href="https://fonts.googleapis.com/css?family=Amita" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
 </head> 
 <body> 
  <ul class="nav-ul"> 
   <li class="nav-li">
    <div onclick="window.location='./index.html';">
     Melodize
    </div></li> 
   <li class="nav-li"><a id="loginTab">Sign In</a></li> 
   <li class="nav-li"><a id="profileTab" href="./profile.html" style="display: none">Profile</a></li> 
   <li class="nav-li"><a href="./gallery.html" id="team6_0">Gallery</a></li> 
   <li class="nav-li"><a href="./index.html" id="team6_1">Home</a></li> 
  </ul> 
  <div id="loader"></div> 
  <img id="background" class="album-back" src="./img/empty.png" onerror="this.src = './img/index.png'"> 
  <div id="mainDiv" style="display: none;" class="animate-bottom"> 
   <div class="col-md-8"> 
    <div class="col-md-6"> 
     <div class="info-col"> 
      <div class="song-box"> 
       <img id="albumCover" class="album-cover" onerror="this.src = './img/default-cover-art.png'" src="./img/default-cover-art.png"> 
       <div id="titleInfo" class="song-name">
        Title
       </div> 
       <div id="descriptionInfo">
        Description
       </div> 
       <div class="song-subbox"> 
        <div id="instrumentInfo">
         Instrument: 
        </div> 
        <div id="preferenceInfo">
         Mood: 
        </div> 
        <div id="participantsInfo">
         No. of participants: 
        </div> 
        <div id="requesterInfo">
         Requester: 
        </div> 
       </div> 
       <div class="song-subbox"> 
        <button id="playSong" class="btn btn-default" disabled>►</button> 
        <button id="stopSong" class="btn btn-default">◾</button> 
        <div style="display: inline;" id="songLength">
         (0 sec)
        </div> 
       </div> 
      </div> 
     </div> 
    </div> 
    <div class="col-md-6"> 
     <div class="info-col"> 
      <div class="list-tag">
       LYRICS
      </div> 
      <div id="lyricBox" class="lyric-box"></div>
      <br> 
      <center>
       <button style="width: 100%" class="btn btn-success" id="joinBtn">COMPOSE MELODY</button>
      </center> 
     </div> 
    </div> 
    <div class="col-md-12"> 
     <div class="comment-section"> 
      <div class="comment-tag">
       <statnum id="commentCount">
        0
       </statnum> Comments
      </div> 
      <textarea class="form-control" id="commentContent" placeholder="add a comment"></textarea> 
      <div style="text-align: right">
       <button class="blue-btn" id="addComment">Comment</button>
      </div> 
      <div id="comments"></div> 
      <div id="showMore" class="showMore">
       <i class="material-icons"></i> Show More
      </div> 
     </div> 
    </div> 
   </div> 
   <div class="col-md-4"> 
    <div class="list-tag">
     <statnum id="totalSongs">
      0
     </statnum> OTHER SONGS
    </div> 
    <div class="sort-tag">
      Sort by: 
     <select id="sortingSelect"> <option value="2">participants (dec)</option> <option value="3">participants (inc)</option> <option value="1">title (dec)</option> <option value="0">title (inc)</option> <option value="4">completion (dec)</option> <option value="5">completion (inc)</option> </select> 
    </div> 
    <div id="songList" class="song-list"></div>
    <br> 
    <center>
     <div id="songList-showMore" class="showMore">
      <i class="material-icons"></i> Show More
     </div>
    </center> 
   </div> 
  </div> 
  <div id="loginModal" class="modal"> 
   <div class="modal-content" style="width: 340px; height: 500px"> 
    <span class="close">×</span> 
    <div class="login-div" style="font-family: 'Amita'; font-size: 24px; padding: 40px">
     Welcome to Melodize
    </div> 
    <div class="login-div">
     <input class="login-input" type="text" id="id" placeholder="ID">
    </div> 
    <div class="login-div">
     <input class="login-input" type="password" id="pw" placeholder="Password">
    </div> 
    <div class="login-div" style="padding: 2px; color: red; display: none" id="warning_msg">
     Wrong ID or Password
    </div> 
    <div class="login-div">
     <button class="btn btn-default login-input" id="loginBtn">Sign in</button>
    </div> 
    <div class="login-div" style="padding: 2px">
     Don't have an account? 
     <a href="./signup.html">Sign up here</a>
    </div> 
   </div> 
  </div> 
  <div id="passwordModal" class="modal"> 
   <div class="modal-content" style="width: 340px; height: 200px"> 
    <span class="close" id="close">×</span>
    <br> 
    <div class="login-div">
     <input class="login-input" type="password" id="privatePw" placeholder="Password">
    </div> 
    <div class="login-div" id="warning_msg" style="padding: 2px; color: red; display: none">
     Wrong Password
    </div> 
    <div class="login-div">
     <button class="btn btn-default login-input" id="passwordBtn">Join</button>
    </div> 
   </div> 
  </div> 
  <script src="scripts/jquery/js/jquery-1.9.0.min.js"></script> 
  <script src="scripts/jquery/js/jquery-ui-1.10.0.custom.min.js"></script> 
  <script src="scripts/jquery/js/jquery-plugin.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script> 
  <script src="scripts/login.js"></script> 
  <script src="scripts/sound.js"></script> 
  <script src="scripts/comment.js"></script> 
  <script src="scripts/songInfo.js"></script>  
 </body>
</html>
