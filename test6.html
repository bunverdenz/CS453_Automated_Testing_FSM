<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"> 
  <link rel="icon" href="./img/icon.png"> 
  <title>Melodize - Sign Up</title> 
  <link href="scripts/jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet"> 
  <link href="css/general.css" rel="stylesheet"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
  <link href="https://fonts.googleapis.com/css?family=Amita" rel="stylesheet"> 
 </head> 
 <body> 
  <ul class="nav-ul"> 
   <li class="nav-li"> 
    <div onclick="window.location='./index.html';">
      Melodize 
    </div></li> 
   <li class="nav-li"><a id="loginTab">Sign In</a></li> 
   <li class="nav-li"><a id="profileTab" href="./profile.html" style="display: none">Profile</a></li> 
   <li class="nav-li"><a href="./gallery.html" id="team6_9">Gallery</a></li> 
   <li class="nav-li"><a href="./index.html" id="team6_10">Home</a></li> 
  </ul> 
  <div class="animate-bottom"> 
   <div style="margin: 0 auto; width: 60%;"> 
    <div class="login-div" style="font-family: 'Amita'; font-size: 24px; padding: 30px">
      Sign up 
    </div> 
    <div class="login-div"> 
     <input class="login-input" type="text" id="signupId" placeholder="New ID"> 
    </div> 
    <div class="login-div" style="padding: 2px; color: red; display: none" id="idDuplicate">
      ID already exists! 
    </div> 
    <div class="login-div"> 
     <input class="login-input" type="text" id="signupEmail" placeholder="Email"> 
    </div> 
    <div class="login-div" style="padding: 2px; color: red; display: none" id="emailError">
      Invalid email 
    </div> 
    <div class="login-div"> 
     <input class="login-input" type="password" id="signupPw1" placeholder="Password"> 
    </div> 
    <div class="login-div"> 
     <input class="login-input" type="password" id="signupPw2" placeholder="Confirm Password"> 
    </div> 
    <div class="login-div" style="padding: 2px; color: red; display: none" id="passwordError">
      Type the password again 
    </div> 
    <div class="login-div" style="padding: 2px; color: red; display: none" id="emptyError">
      Please fill all the fields 
    </div> 
    <div class="login-div"> 
     <button class="btn btn-default login-input" id="register">Register</button> 
    </div> 
   </div> 
  </div> 
  <div id="loginModal" class="modal"> 
   <div class="modal-content" style="width: 340px; height: 500px"> 
    <span class="close">¡¿</span> 
    <div class="login-div" style="font-family: 'Amita'; font-size: 24px; padding: 30px">
      Welcome to Melodize 
    </div> 
    <div class="login-div" style="font-family: 'Amita'">
      Sign in 
    </div> 
    <div class="login-div"> 
     <input class="login-input" type="text" id="id" placeholder="ID"> 
    </div> 
    <div class="login-div"> 
     <input class="login-input" type="password" id="pw" placeholder="Password"> 
    </div> 
    <div class="login-div" style="padding: 2px; color: red; display: none" id="warning_msg">
      Wrong ID or Password 
    </div> 
    <div class="login-div"> 
     <button class="btn btn-default login-input" id="loginBtn">Login</button> 
    </div> 
    <div class="login-div" style="padding: 2px">
      Don't have an account? 
     <a href="./signup.html">Sign up here</a> 
    </div> 
   </div> 
  </div> 
  <script src="jquery-1.9.0.min.js"></script> 
  <script src="jquery-ui-1.10.0.custom.min.js"></script> 
  <script src="firebase.js"></script> 
  <script src="signup.js"></script> 
  <script src="login.js"></script>  
 </body>
</html>
